<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Analytics Dashboard</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --hover-bg: #21262d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        #app {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header-section h1 { margin: 0; }
        .sync-time { color: #8b949e; font-size: 0.9rem; }
        
        /* Grid for the Dashboard */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .card:hover { background-color: var(--hover-bg); }
        .team-logo { width: 60px; height: 60px; margin-bottom: 10px; }
        .record-badge, .team-fo-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 5px;
        }
        .record-badge { background-color: var(--hover-bg); border: 1px solid var(--border-color); }
        .team-fo-badge { background-color: rgba(88, 166, 255, 0.1); color: var(--accent-color); border: 1px solid var(--accent-color); margin-left: 8px; }
        
        /* Table Styles */
        .roster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-btn {
            background-color: var(--card-bg);
            color: var(--accent-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .back-btn:hover { background-color: var(--hover-bg); }
        .table-wrapper {
            overflow-x: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
            white-space: nowrap;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        th {
            background-color: var(--card-bg);
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th:hover { color: var(--accent-color); }
        /* Align Player and Pos to the left */
        th:nth-child(1), td:nth-child(1),
        th:nth-child(2), td:nth-child(2) { text-align: left; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="app.js"></script>
</body>
</html>
