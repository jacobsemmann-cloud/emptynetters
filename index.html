<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Netters NHL Stats</title>
    <style>
        :root {
            --bg-color: #0b0d0f;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #0070f3;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; padding: 0;
        }

        #app-container {
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Smaller Tiles Grid */
        .team-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); /* Much smaller tiles */
            gap: 12px; 
        }

        .card { 
            background: var(--card-bg); 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
            border: 1px solid var(--border-color);
            transition: 0.2s;
            cursor: pointer;
        }

        .card:hover { border-color: var(--accent-color); background: #1c2128; }
        .team-logo { width: 60px; height: 60px; margin-bottom: 8px; object-fit: contain; }
        .card h3 { font-size: 0.9rem; margin: 5px 0; }
        .card p { font-size: 0.75rem; color: var(--text-dim); margin: 0; }

        /* Table Roster View */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-top: 20px;
        }

        table { width: 100%; border-collapse: collapse; white-space: nowrap; }

        th { 
            background: #21262d; 
            color: var(--accent-color);
            padding: 12px; 
            text-align: left; 
            font-size: 0.75rem;
            text-transform: uppercase;
            cursor: pointer; /* Indicates sortable */
            user-select: none;
        }
        th:hover { background: #30363d; }

        td { padding: 10px 12px; border-bottom: 1px solid var(--border-color); font-size: 0.85rem; }
        .player-cell { display: flex; align-items: center; gap: 10px; }
        .player-mug {
            width: 30px; height: 30px; border-radius: 50%;
            background: #30363d; display: flex; align-items: center;
            justify-content: center; font-size: 0.6rem; font-weight: bold;
        }

        .back-btn {
            background: #21262d; color: var(--text-main);
            padding: 8px 16px; border: 1px solid var(--border-color);
            border-radius: 4px; cursor: pointer; margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="app-container"></div>
    <script src="app.js"></script>
</body>
</html>
