<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPTYNETTERS | Closer Dashboard</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --highlight: #238636;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .sync-time {
            font-size: 0.85rem;
            color: #8b949e;
        }

        /* Navigation Buttons */
        .global-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .raw-btn, .back-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
        }

        .raw-btn:hover, .back-btn:hover {
            border-color: var(--accent-color);
            background-color: #1f242c;
        }

        /* Grid Layout */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .team-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .record-badge {
            background-color: #21262d;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-top: 10px;
            display: inline-block;
        }

        /* Prediction Card Specifics */
        .roster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Table Styles for Raw Data */
        .table-wrapper {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #1f242c;
            cursor: pointer;
            white-space: nowrap;
        }

        th:hover { color: var(--accent-color); }

        tr:hover { background-color: #1c2128; }

        .team-fo-badge {
            background: var(--highlight);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div id="app">
        <h2 style="text-align: center;">Loading Dashboard...</h2>
    </div>

    <script src="app.js"></script>
</body>
</html>
