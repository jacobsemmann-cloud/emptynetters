<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Netters NHL Stats</title>
    <style>
        :root {
            --bg-color: #0b0d0f;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #0070f3;
            --text-main: #e6edf3;
            --text-dim: #8b949e;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0;
        }

        #app-container {
            width: 100%;
            max-width: 1800px; /* Expands to almost full screen */
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 { font-size: 2.2rem; margin-bottom: 30px; }

        /* Dashboard Grid */
        .team-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        .card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 12px; 
            text-align: center; 
            border: 1px solid var(--border-color);
            transition: 0.2s ease-in-out;
            cursor: pointer;
        }

        .card:hover { 
            transform: translateY(-5px); 
            border-color: var(--accent-color);
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .team-logo { width: 100px; height: 100px; margin-bottom: 15px; object-fit: contain; }

        /* Table/Roster View */
        .roster-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        table { width: 100%; border-collapse: collapse; white-space: nowrap; }

        th { 
            background: #21262d; 
            color: var(--accent-color);
            padding: 15px; 
            text-align: left; 
            font-size: 0.8rem;
            text-transform: uppercase;
            position: sticky;
            top: 0;
        }

        td { padding: 12px 15px; border-bottom: 1px solid var(--border-color); }
        tr:hover { background: #1c2128; }

        /* Player Headshot Styles */
        .player-cell { display: flex; align-items: center; gap: 12px; }
        .player-mug {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #30363d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
            border: 1px solid var(--border-color);
        }

        .back-btn {
            background: #21262d;
            color: var(--text-main);
            padding: 12px 24px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .back-btn:hover { background: var(--border-color); }
    </style>
</head>
<body>
    <div id="app-container">
        </div>
    <script src="app.js"></script>
</body>
</html>
