<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Empty Netters Stats</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .team-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .card { background: #333; padding: 15px; border-radius: 8px; text-align: center; }
table {
    background: #222;
    color: #fff;
}
tr:nth-child(even) {
    background-color: #2a2a2a;
}
tr:hover {
    background-color: #3d3d3d;
}
button {
    background: #0070f3;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <h1>Hockey Stats Dashboard</h1>
    <div id="dashboard" class="team-grid">Loading teams...</div>

    <script src="app.js"></script>
</body>
</html>
