<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPTYNETTERS</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
            --hover-bg: #21262d;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        #app { max-width: 1200px; margin: 0 auto; }
        .header-section { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 20px; }
        .header-section h1 { margin: 0; font-style: italic; letter-spacing: 1px; }
        .sync-time { color: #8b949e; font-size: 0.9rem; }
        
        .global-actions { margin-bottom: 25px; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center;}
        .raw-btn { background-color: var(--card-bg); color: var(--accent-color); border: 1px solid var(--border-color); padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: all 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .raw-btn:hover { background-color: var(--hover-bg); border-color: var(--accent-color); transform: translateY(-2px); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }
        
        .team-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 6px; padding: 15px; text-align: center; cursor: pointer; transition: background-color 0.2s; }
        .card:hover { background-color: var(--hover-bg); }
        .team-logo { width: 60px; height: 60px; margin-bottom: 10px; }
        .record-badge, .team-fo-badge { display: inline-block; padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; margin-top: 5px; }
        .record-badge { background-color: var(--hover-bg); border: 1px solid var(--border-color); }
        .team-fo-badge { background-color: rgba(88, 166, 255, 0.1); color: var(--accent-color); border: 1px solid var(--accent-color); margin-left: 8px; }
        
        .roster-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { background-color: var(--card-bg); color: var(--text-color); border: 1px solid var(--border-color); padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .back-btn:hover { background-color: var(--hover-bg); }
        .table-wrapper { overflow-x: auto; border: 1px solid var(--border-color); border-radius: 6px; height: 75vh;}
        table { width: 100%; border-collapse: collapse; text-align: right; white-space: nowrap; }
        th, td { padding: 10px; border-bottom: 1px solid var(--border-color); }
        th { background-color: var(--card-bg); cursor: pointer; user-select: none; position: sticky; top: 0; z-index: 10; border-bottom: 2px solid var(--border-color); }
        th:hover { color: var(--accent-color); }
        th:nth-child(1), td:nth-child(1), th:nth-child(2), td:nth-child(2) { text-align: left; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="app.js"></script>
</body>
</html>
